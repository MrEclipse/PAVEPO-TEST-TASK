services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/postgres
      - YANDEX_CLIENT_ID=fa167c5799d149dfa27a6c800f1ec2c3
      - YANDEX_CLIENT_SECRET=b3a926fc679f4dd2a6eeb2b1185a4fc6
      - YANDEX_REDIRECT_URI=http://localhost:8000/auth/yandex/callback
      - JWT_  # ОБЯЗАТЕЛЬНО поменяйте на реальное значение!
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: